<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highway Crossing Frogs</title>
    <!--import CSS page here-->
    <!--<link type="text/css" rel="stylesheet" href="file name"/>-->

    <script language="javascript" type="text/javascript" src="javascript_code.js"></script>
</head>
<body>
<!--Adding HTML elements-->
    <div style="position: relative">
        <p id="score_area">SCORE: <span id="score">0</span></p>
        <p id="lives_area">LIVES: <span id="lives">3</span></p>
        <canvas id="myCanvasBack"></canvas>
        <canvas id="myCanvas"></canvas>
    </div>

    <script>
//        Defining canvas elements
        var theCanvas = document.getElementById('myCanvas');
        var theContext = theCanvas.getContext('2d');
        var theBackground = document.getElementById('myCanvasBack');
        var theBackContext = theBackground.getContext('2d');

//        Setting global variables
        var canvasWidth = 800;
        var canvasHeight = 600;
        var heightIncr = 100;

//        Startup event listener
        window.onload = startGame();



//        Init function
        function startGame() {
            theCanvas.width = canvasWidth;
            theCanvas.height = canvasHeight;
            theCanvas.style.border = "2px solid";
            theCanvas.style.position = "absolute";
            theCanvas.style.top = 0;
            theCanvas.style.left = 0;

            theBackground.width = canvasWidth;
            theBackground.height = canvasHeight;
            theBackground.style.position = "absolute";
            theBackground.style.top = 0;
            theBackground.style.left = 0;

            drawBackground();
            setInterval(draw,40);
        }



//        Background Init function
        function drawBackground() {
            theBackContext.fillRect(0,heightIncr,theBackground.width,10);
            theBackContext.fillRect(0,theBackground.height - heightIncr,theBackground.width,10);
//            var space = 20;
            for (var i = 1; i < 8; i++) {
                theBackContext.setLineDash([20, 10]);
                theBackContext.beginPath();
                theBackContext.moveTo(0, heightIncr + (50 * i));
//                theBackContext.moveTo(0, heightIncr + 20 + (15.7 * i));
                theBackContext.lineTo(theBackground.width, heightIncr + (50 * i));
//                theBackContext.lineTo(theBackground.width, heightIncr + 20 + (15.7 * i));
                theBackContext.stroke();

//                space = space - 5;

                // West Mountains
                drawMountains(0);
                // East Mountains
                drawMountains(500);
            }
        }

        function drawMountains(xDiff) {
            theBackContext.setLineDash([]);
            theBackContext.beginPath();
            theBackContext.moveTo(100+xDiff,100);
            theBackContext.lineTo(130+xDiff,50);
            theBackContext.lineTo(160+xDiff,100);
            theBackContext.stroke();

            theBackContext.beginPath();
            theBackContext.moveTo(115+xDiff,75);
            theBackContext.lineTo(145+xDiff,75);
            theBackContext.lineTo(162+xDiff,45);
            theBackContext.lineTo(193+xDiff,45);
            theBackContext.stroke();

            theBackContext.beginPath();
            theBackContext.moveTo(145+xDiff,75);
            theBackContext.lineTo(175+xDiff,20);
            theBackContext.lineTo(235+xDiff,100);
            theBackContext.stroke();
        }


//        Creating Player Class
        var Player = function() {
            this.x = 30;
            this.y = theCanvas.height / 2;
            this.width = 50;
            this.height = 20;
            this.travelDist = 8;
            keyPressed(this);
//            Player Class' update function
            this.update = function (keycode) {
                theContext.clearRect(this.x, this.y, this.width, this.height);
                switch (keycode) {
                    case 37:    // left
                        this.x -= this.travelDist;
                        break;
                    case 38:    // up
                        this.y -= this.travelDist;
                        break;
                    case 39:    // right
                        this.x += this.travelDist;
                        break;
                    case 40:    // down
                        this.y += this.travelDist;
                        break;
                }
                checkBoundaries(this);
                theContext.fillStyle = 'red';
                theContext.fillRect(this.x, this.y, this.width, this.height);
            };
            theContext.fillStyle = 'red';
            theContext.fillRect(this.x, this.y, this.width, this.height);
        };



//        Creating Frog Class
        var Frog = function(x, y, spd) {
            this.x = x;
            this.y = y;
            this.spd = spd;
            this.xSpd = Math.random() * (this.spd - (-this.spd) + (-this.spd));
            this.ySpd = Math.random() * (this.spd - (-this.spd) + (-this.spd));

            this.width = 20;
            this.height = 20;
            this.travelDist = 5;
//            Frog Class' update function
            this.update = function () {
                this.x = this.x + this.xSpd;
                if (this.x < 10 || this.x > canvasWidth - 10) {
                    this.xSpd = -this.xSpd;
                }
                this.y = this.y + this.ySpd;
                if (this.y < 10 || this.y > canvasHeight - 10) {
                    this.ySpd = -this.ySpd;
                }
                theContext.fillStyle = 'green';
                theContext.fillRect(this.x, this.y, this.width, this.height);
            };
            theContext.fillStyle = 'green';
            theContext.fillRect(this.x, this.y, this.width, this.height);
        };



//        Creating array for all Frog objects
        var frogs = [];
        for (var i = 0; i < 20; i++) {
            frogs[i] = new Frog(
                // ** Math.random() * (max - min) + min **
                Math.random() * (canvasWidth - (canvasWidth/2)) + (canvasWidth/2),
                Math.random() * ((canvasHeight - heightIncr) - heightIncr) + heightIncr,
                Math.floor(Math.random() * (3-1) + 1));
        }



//        Trigger update for Player movement
        function keyPressed(player) {
            document.addEventListener('keydown', function(event) {
                player.update(event.keyCode)
            })
        }



//        Keeps Player within the canvas
        function checkBoundaries(player) {
            if (player.x < 0) {
                player.x = 0;
            }
            else if ((player.x + player.width) >= theCanvas.width) {
                player.x = (theCanvas.width - player.width);
            }
            if (player.y < 0) {
                player.y = 0;
            }
            else if ((player.y + player.height) >= theCanvas.height) {
                player.y = (theCanvas.height - player.height);
            }
        }



//        Creates Player object
        var thePlayer = new Player();




//        Detect when Player runs into a Frog object
        function checkCollisions(player, frogs) {
            for (var i = 0; i < frogs.length; i++) {
                if (player.x < frogs[i].x + frogs[i].width &&
                        player.x + player.width > frogs[i].x &&
                        player.y < frogs[i].y + frogs[i].height &&
                        player.y + player.height > frogs[i].y) {
                    // ADD COLLISION ACTION HERE...
                }
            }
        }




//        Redraws all active objects
        function draw() {
            theContext.clearRect(0,0,theCanvas.width,theCanvas.height);
            thePlayer.update();
            for (var i = 0; i < frogs.length; i++) {
                frogs[i].update();
            }
            checkCollisions(thePlayer, frogs)
        }
    </script>

</body>
</html>
